  HTML = structure (what things are). Tailwind CSS = style (how they look).
  Try changing the text, colors, or spacing classes and watch it update!
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <!-- Tailwind CSS via CDN (no install needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen items-start justify-center bg-gray-500 pt-16">

  <!-- Inner <div>: this is the "card" box that holds all the content -->
  <div class="max-w-sm rounded-2xl bg-white p-6 text-center shadow-xl">

    <!-- <img>: Displays an image. 
         The "src" is the image link. 
         The "alt" text is shown if the image doesn't load. -->
    <img 
      src="https://static.wikia.nocookie.net/scream/images/a/a5/Ghostface-Profile.jpg/revision/latest?cb=20241206125754" 
      alt="ghost face"
      class="mx-auto mb-4 h-30 w-30 rounded-full"
    />

    <!-- <h1>: Heading tag (used for titles). 
         Larger headings have lower numbers: <h1> is biggest, <h6> is smallest. -->
    <h1 class="text-2xl font-bold text-gray-400">Ghostface</h1>

    <!-- <p>: Paragraph tags hold blocks of text. -->
    <p class="mt-2 text-gray-500">Scream, the best horror movie</p>
    <p class="mt-1 text-sm text-gray-400">"a fierce killer."</p>

    <!-- <a>: Anchor tag = link. 
         "href" tells it where to go when clicked.
         "target='_blank'" opens the link in a new tab. -->
    <a 
      href="https://github.com/YOUR-USERNAME-HERE" 
      target="_blank"
      class="mt-4 inline-block rounded-lg bg-blue-400 px-4 py-2 text-white transition hover:bg-blue-600"
    >
      Visit My GitHub
    </a>

  </div> <!-- closes card div -->
  </body>
</html>
